image: alpine/edge
secrets:
- 5d86d71c-f8e6-4e19-9eda-5aa45d8b5800 
sources:
- https://git.sr.ht/~wrmilling/route53-ddns
tasks:
- push: |
    # Ensure we are on the main branch, exit build if not
    cd route53-ddns
    git diff -s --exit-code origin/main || complete-build

    # Push copy of code to GitHub
    ssh-keyscan -H github.com >> ~/.ssh/known_hosts
    git remote add github git@github.com:wrmilling/route53-ddns.git
    git push github main

    # Push copy of code to Codeberg
    ssh-keyscan -H codeberg.org >> ~/.ssh/known_hosts
    git remote add codeberg git@codeberg.org:wrmilling/route53-ddns.git
    git push codeberg main
